<div class="">

  <app-question [currentIndex]="currentIndex" [question]="question" (valueChogen)="saveUserAnswer($event)"
    (nextIndex)="getCurrentQuestion($event)" (prevIndex)="getPrevQuestion($event)">
  </app-question>

  <button id="submit">
    <a routerLink="/result" routerLinkActive="active">Submit Quiz</a></button>
</div>

<div *ngIf="question">
  <div class="question-item">
    <div class="question-title">
      {{ question.title }}
    </div>

    <div class="answers">
      <ul>
        <li *ngFor="let answerItem of question.answers">
          <input type="radio" class="answer-checkbox" />
          <span>{{ answerItem.text }}</span>
        </li>
      </ul>
    </div>

    <div class="group-btns">
      <button
        [ngClass]="{ btn: question.id - 1 > 0, 'btn-hide': !(question.id - 1 > 0) }"
        type="submit"
        (click)="goToPrevQuestion()"
      >
        PREV
      </button>
      <button
        [ngClass]="{ btn: question.id + 1 <= 3, 'btn-hide': !(question.id + 1 <= 3) }"
        (click)="goToNextQuestion()"
      >
        NEXT
      </button>
    </div>
  </div>
</div>

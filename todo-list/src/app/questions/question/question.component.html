<div *ngIf="question">
  <div class="question-item">
    <div class="question-title">
      {{ question.title }}
    </div>

    <div class="answers">
      <ul>
        <li *ngFor="let answerItem of question.answers">
          <label>
            <input type="radio" value="answerItem.points" name="radiogroup" (click)="saveRadioBtn(answerItem)"
              class="answer-checkbox" />
            {{ answerItem.text }}</label>
        </li>
      </ul>
    </div>

    <div class="group-btns">
      <button [ngClass]="{ btn: question.id - 1 > 0, 'btn-hide': !(question.id - 1 > 0) }" type="submit"
        (click)="goToPrevQuestion()">
        PREV
      </button>
      <button [attr.disabled]="exampleFlag ? null:'disabled'"
        [ngClass]="{ btn: question.id + 1 <= 3, 'btn-hide': !(question.id + 1 <= 3) }"
        (click)="goToNextQuestion(question.id)">
        NEXT
      </button>
    </div>
  </div>
</div>
